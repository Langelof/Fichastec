    <script>
        function capturarFechaHora() {
            // Obtener la fecha y hora actual
            var fechaHora = new Date();
            // Formatear la fecha y hora en formato legible
            var fechaHoraFormateada = fechaHora.getFullYear() + '-' + 
                                      agregarCero(fechaHora.getMonth() + 1) + '-' + 
                                      agregarCero(fechaHora.getDate()) + ' ' + 
                                      agregarCero(fechaHora.getHours()) + ':' + 
                                      agregarCero(fechaHora.getMinutes()) + ':' + 
                                      agregarCero(fechaHora.getSeconds());
            // Asignar la fecha y hora al campo oculto en el formulario
            document.getElementById('fecha_hora_registro').value = fechaHoraFormateada;
        }

        function agregarCero(i) {
            // Agregar un cero delante de números menores que 10
            return (i < 10) ? '0' + i : i;
        }
    </script>
